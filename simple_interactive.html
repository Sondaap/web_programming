<!DOCTYPE html>
<html>
<head>
  <title>Simple Interactive Website</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function changeText() {
      document.getElementById("message").innerHTML = "You clicked my balls!";
    }
    function changeColour() {
      document.body.style.backgroundColor = "lightblue";
    }
  </script>
</head>
<body>
  <h2>Click the button to see what happens!</h2>
  <p id="message">Hello World!</p>
  <button onclick="changeText()">balls</button>
  <button onclick="changeColour()">colour</button>
</body>
</html>
